{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container neumorphic">
    <h1>Delete Card</h1>
    <p>Are you sure you want to delete this card?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'stkpush:dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
