{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container neumorphic">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>{{ card.title }}</h1>
            <img src="{{ card.image.url }}" alt="Card Image" class="img-fluid mb-3">
            <p>{{ card.description }}</p>
            <a href="{% url 'stkpush:dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
