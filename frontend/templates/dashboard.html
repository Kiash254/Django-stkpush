{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container neumorphic">
    <div class="row">
        <div class="col-md-12 text-right">
            <div class="avatar-container">
                <img src="{{ user.userprofile.avatar.url }}" alt="Avatar" class="avatar">
                <p>{{ user.username }}</p>
                <a href="{% url 'stkpush:logout' %}" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </div>
    <h1>Dashboard</h1>
    <p>Welcome to your dashboard!</p>
    <a href="{% url 'stkpush:add_card' %}" class="btn btn-primary mb-3">+</a>
    <div class="row">
        {% for card in cards %}
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <img src="{{ card.image.url }}" alt="Avatar" class="avatar">
                    <h5 class="card-title">
                        <a href="{% url 'stkpush:card_detail' card.id %}">{{ card.title }}</a>
                    </h5>
                    <p class="card-text">{{ card.description }}</p>
                    <a href="{% url 'stkpush:edit_card' card.id %}" class="btn btn-secondary">Edit</a>
                    <a href="{% url 'stkpush:delete_card' card.id %}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
