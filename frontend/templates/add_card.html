{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container neumorphic">
    <h1>Add Card</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Card</button>
    </form>
    <a href="{% url 'stkpush:dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
{% endblock %}
