{% extends 'base.html' %}
{%  load static %}
{% block content %}
<div class="container neumorphic">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'stkpush:login' %}">Login here</a></p>
</div>
{% endblock %}
